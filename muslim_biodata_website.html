<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muslim Bio Data Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .create-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.6);
        }

        .form-container {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #3498db;
        }

        .form-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
        }

        .form-section h3::before {
            content: "üìã";
            margin-right: 10px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .gender-options {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .gender-option:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }

        .gender-option input[type="radio"] {
            width: auto;
        }

        .submit-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.6);
        }

        .preview-section {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #3498db;
        }

        .preview-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            white-space: pre-line;
        }

        .share-btn {
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            margin-top: 20px;
            width: 100%;
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.6);
        }

        .back-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #7f8c8d;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            .gender-options {
                flex-direction: column;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïå Muslim Bio Data Creator</h1>
            <p>Create and Share Beautiful Bio Data Profiles</p>
        </div>

        <div class="main-content">
            <div class="welcome-section" id="welcomeSection">
                <h2 style="color: #2c3e50; margin-bottom: 20px;">Welcome to Bio Data Creator</h2>
                <p style="color: #7f8c8d; margin-bottom: 30px; font-size: 1.1em;">
                    Create professional Muslim bio data profiles and share them directly on WhatsApp
                </p>
                <button class="create-btn" onclick="showForm()">
                    ‚ú® Create Muslim Bio Data
                </button>
            </div>

            <div class="form-container" id="formContainer">
                <button class="back-btn" onclick="showWelcome()">‚Üê Back to Home</button>
                
                <form id="biodataForm">
                    <div class="form-section">
                        <h3>Basic Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Gender *</label>
                                <div class="gender-options">
                                    <div class="gender-option">
                                        <input type="radio" id="male" name="gender" value="Male" required>
                                        <label for="male">üë® Male</label>
                                    </div>
                                    <div class="gender-option">
                                        <input type="radio" id="female" name="gender" value="Female" required>
                                        <label for="female">üë© Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Full Name *</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="age">Age *</label>
                                <input type="number" id="age" name="age" min="18" max="100" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="maritalStatus">Marital Status *</label>
                                <select id="maritalStatus" name="maritalStatus" required>
                                    <option value="">Select Status</option>
                                    <option value="Never Married">Never Married</option>
                                    <option value="Divorced">Divorced</option>
                                    <option value="Widowed">Widowed</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="height">Height</label>
                                <input type="text" id="height" name="height" placeholder="e.g., 5'6&quot;">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="complexion">Complexion</label>
                                <select id="complexion" name="complexion">
                                    <option value="">Select Complexion</option>
                                    <option value="Fair">Fair</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Dark">Dark</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Education & Work</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="qualification">Qualification</label>
                                <input type="text" id="qualification" name="qualification" placeholder="e.g., Bachelor's in Engineering">
                            </div>
                            <div class="form-group">
                                <label for="work">Work/Job</label>
                                <input type="text" id="work" name="work" placeholder="e.g., Software Engineer">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Family Details</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fatherName">Father's Name</label>
                                <input type="text" id="fatherName" name="fatherName">
                            </div>
                            <div class="form-group">
                                <label for="motherName">Mother's Name</label>
                                <input type="text" id="motherName" name="motherName">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="brothers">Brothers</label>
                                <input type="text" id="brothers" name="brothers" placeholder="e.g., 2 (1 Married)">
                            </div>
                            <div class="form-group">
                                <label for="sisters">Sisters</label>
                                <input type="text" id="sisters" name="sisters" placeholder="e.g., 1 (Unmarried)">
                            </div>
                        </div>

                    </div>

                    <div class="form-section">
                        <h3>Contact & Requirements</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea id="address" name="address" placeholder="Full address..."></textarea>
                            </div>
                            <div class="form-group">
                                <label for="contact">Contact Number *</label>
                                <input type="tel" id="contact" name="contact" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="requirement">Requirements</label>
                            <textarea id="requirement" name="requirement" placeholder="What are you looking for in a life partner..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="otherNotes">Other Notes</label>
                            <textarea id="otherNotes" name="otherNotes" placeholder="Any additional information..."></textarea>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        üìã Generate Bio Data
                    </button>
                </form>
            </div>

            <div class="preview-section" id="previewSection">
                <h3 style="color: #2c3e50; margin-bottom: 20px;">üì± WhatsApp Preview</h3>
                <div class="preview-content" id="previewContent"></div>
                <button class="share-btn" onclick="shareToWhatsApp()">
                    üì± Share on WhatsApp
                </button>
                <button class="back-btn" onclick="showForm()" style="margin-top: 10px; width: 100%;">
                    ‚Üê Edit Bio Data
                </button>
            </div>
        </div>
    </div>

    <script>
        let generatedBioData = '';

        function showForm() {
            document.getElementById('welcomeSection').style.display = 'none';
            document.getElementById('formContainer').style.display = 'block';
            document.getElementById('previewSection').style.display = 'none';
        }

        function showWelcome() {
            document.getElementById('welcomeSection').style.display = 'block';
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('previewSection').style.display = 'none';
        }

        function showPreview() {
            document.getElementById('welcomeSection').style.display = 'none';
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('previewSection').style.display = 'block';
        }

        document.getElementById('biodataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = {};
            
            // Convert FormData to object
            for (let [key, value] of formData.entries()) {
                data[key] = value.trim();
            }
            
            // Validate required fields
            if (!data.name || !data.age || !data.gender || !data.maritalStatus || !data.contact) {
                alert('Please fill all required fields marked with *');
                return;
            }
            
            console.log('Form data:', data); // Debug log
            generateBioData(data);
        });

        function generateBioData(data) {
            const arabicBismillah = "ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸéŸëŸáŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸíŸÖŸéŸÜŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸêŸäŸÖ";
            
            let bioData = `${arabicBismillah}

üå∏ PROFILE üå∏

Gender: ${data.gender}

‚Ä¢ Name: ${data.name}
‚Ä¢ Age: ${data.age} years
‚Ä¢ Marital Status: ${data.maritalStatus}`;

            if (data.height) {
                bioData += `\n‚Ä¢ Height: ${data.height}`;
            }
            
            if (data.complexion) {
                bioData += `\n‚Ä¢ Complexion: ${data.complexion}`;
            }
            
            if (data.qualification) {
                bioData += `\n‚Ä¢ Qualification: ${data.qualification}`;
            }
            
            if (data.work) {
                bioData += `\n‚Ä¢ Work/Job: ${data.work}`;
            }

            if (data.fatherName || data.motherName || data.brothers || data.sisters) {
                bioData += `\n\nüè† FAMILY DETAILS:`;
                
                if (data.fatherName) {
                    bioData += `\n‚Ä¢ Father's Name: ${data.fatherName}`;
                }
                
                if (data.motherName) {
                    bioData += `\n‚Ä¢ Mother's Name: ${data.motherName}`;
                }
                
                if (data.brothers) {
                    bioData += `\n‚Ä¢ Brothers: ${data.brothers}`;
                }
                
                if (data.sisters) {
                    bioData += `\n‚Ä¢ Sisters: ${data.sisters}`;
                }
            }

            if (data.address) {
                bioData += `\n\nüìç Address: ${data.address}`;
            }
            
            bioData += `\n\nüìû Contact: ${data.contact}`;
            
            if (data.requirement) {
                bioData += `\n\nüí´ REQUIREMENTS:\n${data.requirement}`;
            }
            
            if (data.otherNotes) {
                bioData += `\n\nüìù OTHER NOTES:\n${data.otherNotes}`;
            }

            generatedBioData = bioData;
            document.getElementById('previewContent').textContent = bioData;
            showPreview();
        }

        function shareToWhatsApp() {
            const encodedText = encodeURIComponent(generatedBioData);
            const whatsappUrl = `https://wa.me/?text=${encodedText}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
